<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id='vue-app'>
            <h1>Hello {{ name }}</h1>
            <h1> {{ greet('night') }}</h1>
            <h1> {{ addition(10,440) }}</h1>

            <!-- <h1>
                <input type="text" name="" id="" v-bind:value="greet('j')">
                Git link: <a :href="gitlink">GIT</a> -->
                
                <!-- html render -->
                <!-- <p v-html="web">YO</p>
            </h1> -->
            <br><br>

            <h1>EVENTs</h1>

            <button @click.once="add(1)">
                Add a year
            </button>

            <button v-on:click="subtract(1)">
                Subtract a year
            </button>

            <button v-on:dblclick="subtract(10)">
                Subtract 10 years
            </button>

            <button v-on:dblclick="add(10)">
                ADD 10 years
            </button>

            <p>My age is {{ age }}</p>
           
             <div id="canvas" v-on:mousemove="updateXY" >
                {{ x }}, {{ y }}
            </div>

            <br>
            <!-- tutorial 6 -->
            <a  @click.prevent="click" href="https://www.youtube.com/">Youtube</a>
    </div>





    <script src="app.js"></script>
</body>
</html>
